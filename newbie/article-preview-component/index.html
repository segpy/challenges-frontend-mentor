<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>

  <!-- 
    - Custom css link
   -->
  <link rel="stylesheet" href="styles.css">

  <!-- 
    - google font link
   -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

</head>
<body>

  <!-- 
    - Card component
   -->
  <article class="article-card">

    <div class="img-box">
      <img src="/images/drawers.jpg" alt="" class="article-banner">
    </div>

    <div class="article-content">

      <a href="#">
        <h3 class="article-title">
          Shift the overall look and fell by adding these wonderful touches to furniture in your home
        </h3>
      </a>

      <p class="article-text">
        Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some
        simple tips to help you make any room feel complete.
      </p>

      <div class="article-content-footer">

        <div class="author">
          <img src="/images/avatar-michelle.jpg" alt="" class="author-avatar">

          <div class="author-info">
            <a href="#">
              <h4 class="author-name">Michelle Appleton</h4>
            </a>

            <div class="publish-date">28 Jun 2020</div>
          </div>
        </div>

        <div class="share">

          <button class="share-button">
            <ion-icon name="arrow-redo"></ion-icon>
          </button>

          <div class="share-option ">
            <span>Share</span>

            <a href="#"> <ion-icon name="logo-facebook"></ion-icon> </a>
            <a href="#"> <ion-icon name="logo-twitter"></ion-icon> </a>
            <a href="#"> <ion-icon name="logo-pinterest"></ion-icon> </a>
          </div>

        </div>

      </div>

    </div>

  </article>

  <!-- 
    - Internal script
   -->
  <script>
    const shareOption = document.querySelector('.share-option');

    document.querySelector('.share-button').addEventListener('click', (item)=>{
      console.log('click on button');
      console.log(item.target.parentNode);
      item.target.parentNode.classList.toggle('active')
      shareOption.classList.toggle('active')
    })
  </script>

  <!-- 
    -ionicon link
   -->
   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
